<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:url" content="https://superstore.pe/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Superstore" />
    <meta property="og:description" content="Superstore, el mercado online que esperabas" />
    <meta property="og:image" content="https://superstore.pe/assets/home/desktop/H1.png" />

    <title>Superstore</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logos/favicon.ico" />

    <link rel="stylesheet" href="assets/css/superstore.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/libs/owl-carousel/css/owl.carousel.min.css" />
</head>

<body>

    <!-- Header section -->
    <nav class="navbar navbar-light bg-gradient-primary">
        <a class="navbar-brand" href="https://superstore.pe/">
            <div class="d-none d-md-block">
                <img src="assets/images/logos/logo-white.png" class="img-fluid" width="300" height="120"
                    alt="Enlatienda.pe" loading="lazy" />
            </div>
            <div class="d-md-none d-lg-none d-block">
                <img src="assets/images/logos/logo-white.png" class="img-fluid" width="190" height="75"
                    alt="Enlatienda.pe" loading="lazy" />
            </div>
        </a>

        <div class="d-flex align-items-center justify-content-center" style="margin-left: auto;">
            <a class="text-decoration-none" href="javascript:shareIndexOnFacebook()">
                <div class="rounded-icon white mr-2">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </a>

            <a class="text-decoration-none" href="javascript:shareIndexOnWhatsapp()">
                <div class="rounded-icon white mr-2">
                    <i class="fab fa-whatsapp font-weight-bold"></i>
                </div>
            </a>

            <a class="text-decoration-none" href="javascript:shareIndexOnTwitter()">
                <div class="rounded-icon white mr-2">
                    <i class="fab fa-instagram font-weight-bold"></i>
                </div>
            </a>
        </div>
    </nav>
    <!-- End: Header section -->

    <div class="d-none d-lg-block">
        <div class="container mt-5 mb-4">
            <div id="homeCarouselXl" class="owl-carousel owl-theme">
                <div>
                    <img src="assets/images/home/desktop/H1.png" style="width: 100%; height: 380px;" />
                </div>
                <div>
                    <img src="assets/images/home/desktop/H2.png" style="width: 100%; height: 380px;" />
                </div>
                <div>
                    <img src="assets/images/home/desktop/H3.png" style="width: 100%; height: 380px;" />
                </div>
            </div>
        </div>
    </div>

    <div class="d-block d-lg-none">
        <div class="container mt-4 mb-4">
            <div id="homeCarouselSm" class="owl-carousel owl-theme">
                <div>
                    <img src="assets/images/home/mobile/V1.png" style="width: 100%; height: 540px;" />
                </div>
                <div>
                    <img src="assets/images/home/mobile/V2.png" style="width: 100%; height: 540px;" />
                </div>
                <div>
                    <img src="assets/images/home/mobile/V3.png" style="width: 100%; height: 540px;" />
                </div>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="fixed-bottom">
        <div class="bg-gradient-primary pt-4 pb-4">
            <div class="d-flex justify-content-center text-white">
                <span>Desarrollado por: <a href="https://sisuz.com/" class="sisuz-link">SISUZ.com</a></span>
            </div>
        </div>
    </footer>
    <!-- End: Footer section -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="assets/libs/owl-carousel/js/owl.carousel.min.js"></script>
    <script src="assets/js/superstore.js"></script>
</body>

</html>
